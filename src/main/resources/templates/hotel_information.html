<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店详情</title>
    <!--引入layUI-->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <!--引入重置样式表-->
    <link rel="stylesheet" href="css/reset.css">
    <!--引入公共样式表-->
    <link rel="stylesheet" href="css/base.css">
    <!--引入当前页面样式表-->
    <link rel="stylesheet" href="css/hotel_information.css">
    <!--引入图标字体样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://kit.fontawesome.com/8d6e7b9682.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type='text/javascript' src='js/jquery-1.12.4.min.js'></script>
    <script src="layDate-v5.3.1/laydate/laydate.js"></script>
    <script src="layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/info.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0& ak=S8cU9Wn0tmSGYH14actShuoCTb0gs1wX"></script>
</head>
<style>
    .layui-table-cell{

        height:50px;
        line-height: 50px;
    }
    .layui-table-cell {

    }
</style>
<body>
    <!--顶部-->
    <div class="topbar-wrapper layui-bg-cyan">
        <!--顶部欢迎界面-->
        <div class="welcome">
            欢迎访问Hotel.com。继续访问
            <strong class="repository">项目仓库：</strong>
            <a href="https://gitlab.suncaper.net/steven900516/hotel">gitlab.suncaper.net/steven900516/hotel</a>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" style="position: relative;left: 600px;background: white" id="enter" >管理员入口
                <i class="layui-icon layui-icon-right"></i>
            </button>
        </div>
        <!--顶部导航栏-->
        <div class="navigation-bar">
            <!--左侧导航栏-->
            <div class="home">
                <img class="ui medium circular image" src="images/index.png">
                <div style="position: relative;top:-40px;left:70px" id="back"><i class="chevron left icon"></i><span>返回<span>
                </div>
            </div>
            <!--右侧导航栏-->
            <ul class="service">
                <li><a href="/personal" id="comm">个人评论管理<i class="fa fa-user"></i></a></li>
                <li><a href="/my_order" id="own_order">我的订单</a></li>
                <li><a href="/">首页</a></li>
                <li><a href="/login" id="lohr">登录/注册</a></li>
            </ul>
        </div>
    </div>
    <!--中部-->
    <div class="banner-container">
        <!--轮播图-->
        <div class="lunbo">
            <div class="layui-carousel" id="test1">
                <div carousel-item>
                    <img src="" id="img1">条目1</img>
                    <img src="" id="img2">条目2</img>
                    <img src="" id="img3">条目3</img>
                    <img src="" id="img4">条目4</img>
                    <img src="" id="img5">条目5</img>
                </div>
            </div>
        </div>
        <!--中部导航栏-->
        <div class="banner-nav">
            <ul class="layui-nav layui-bg-cyan" lay-filter="">
                <li class="layui-nav-item layui-this"><a href="#to-intro">概述</a></li>
                <li class="layui-nav-item"><a href="#allmap">地点</a></li>
                <li class="layui-nav-item"><a href="#to-view">点评</a></li>
            </ul>
        </div>
        <!--酒店概述-->
        <div class="hotel-intro" id="to-intro">
            <div class="ui card  introcard" >
                <div class="content">
                  <div class="header"  id="hotel_name"></div>
                  <div class="meta">
                      <div id="En-name"></div>
                  </div>
                    <div class="star">
                        <span id="star-font">星级</span>
                        <div id="numStar"></div>
                    </div>
                    <div id="hotel-intro" ></div>
                    <div class="reviews">
                        <div class="num-view">评论数:&nbsp&nbsp&nbsp<span id="num-views"></span></div>
                        <div class="rating-view">好评度:&nbsp&nbsp&nbsp<span id="rating-views"></span></div>
                    </div>
                    <div id="location-intro"><i class="street view icon"></i>China, ChengDu</div>
                  <p></p>
                </div>
            </div>
            <div class="ui cards     reserve">
                <div class="card">
                    <div class="content">
                        <div class="header" id="reserve_money"></div>
                        <div class="description" id="check_time">
                        </div>
                        <div class="layui-inline" id="test6">
                            <div class="layui-input-inline">
                                <div class="data-in">
                                    <span id="data-check"><i class="fa fa-calendar-check-o"></i>
                                    </span>
                                    <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input"
                                           placeholder="入住日期">
                                </div>
                                <div class="data-middle">

                                    <span id="data-times"><i class="fa fa-calendar-times-o"></i></span>
                                </div>
                                <div class="data-out">
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input"
                                               placeholder="退房日期">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div  id="people">
                            <div id="peopleNum">人数(拖动圆点)：</div>
                            <div id="slideTest1"></div>
                        </div>
                        <div>
                            <span id="total">总金额：</span>
                            <span id="money"> </span>
                        </div>

                    </div>
                    <div class="ui bottom attached blue button" id="reserve">
                        <i class="add icon"></i>
                        下单
                    </div>
                </div>
            </div>

        </div>
        <!--分隔栏-->
        <div class="banner-nav">
            <ul class="layui-nav layui-bg-green" lay-filter="">
                <li class="layui-nav-item ">地点定位</li>
            </ul>
        </div>
        <!--酒店地点-->
        <div class="hotel-map" id="allmap">
        </div>


        <div class="banner-nav">
            <ul class="layui-nav layui-bg-green" lay-filter="">
                <li class="layui-nav-item ">酒店评价</li>
            </ul>
        </div>

        <!--点评-->
        <div class="hotel-view" id="to-view" style="border: 2px solid black">
            <div style="height: 100%;width:50% ;float: left" >
                <div style="width: 100%;font-size: 35px;padding-top: 15px;text-align: center">
                    发表评论
                </div>
                <div style="width: 100%;height:88%;margin-top: 10px">
                    <textarea name="" required lay-verify="required" placeholder="请发表评论…" style="width: 100%;height: 80%;border:0;border-radius:5px;font-size: 25px;background-color:rgba(241,241,241,.98);padding: 10px;resize: none;"  id="owncomment"></textarea>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" style="height: 18%"  id="send">发送</button>
                </div>
            </div>

            <div style="float: left;width: 50%;height: 100%">
                <div style="width: 100%;font-size: 35px;padding-top: 15px;text-align: center">
                    评论列表
                </div>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>

    </div>
    <!--***********************************************************************  -->





    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                , width: '100%' //设置容器宽度
                , arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
                , interval: 3500,
            });
        });

        layui.use('element', function () {
            var element = layui.element;
        });


    </script>
</body>

</html>
